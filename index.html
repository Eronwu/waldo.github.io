<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>个人介绍</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    li {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 10px;
    }

    a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>个人介绍</h1>
  </header>
  <main>
    <div>
      <img src="your-photo.jpg" alt="Your Photo">
    </div>
    <div>
      <h2>姓名</h2>
      <p>您的自我介绍。</p>
      <h2>技能</h2>
      <ul>
        <li>技能1</li>
        <li>技能2</li>
        <li>技能3</li>
      </ul>
      <h2>联系方式</h2>
      <p>电子邮件：<a href="mailto:youremail@example.com">youremail@example.com</a></p>
      <p>电话：+1234567890</p>
    </div>
  </main>
</body>
</html>
